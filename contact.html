<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a href="#"><img src="imgs/logo4.jpg" alt="" id="logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between align-items-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item">
              <div class="d-flex align-items-center">
                <a class="nav-link" href="/cart.html">My Cart</a>
                <i class="fa-solid fa-cart-shopping text-light"></i>
              </div>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="comment">Comments:</label>
          <textarea
            class="form-control"
            id="comment"
            rows="4"
            placeholder="Enter your comments"
          ></textarea>
          <div class="error-message" id="commentError"></div>
        </div>

        <button type="submit" class="btn btn-dark" onclick="validate()">
          Submit
        </button>
      </form>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
      <div class="container">
        <div class="row">
          <!-- Left column set -->
          <div class="col-md-11">
            <div class="social-icons">
              <ul class="social-icons gap-5 d-flex list-unstyled">
                <li>
                  <div class="follow-us">
                    <p>Follow Us</p>
                  </div>
                </li>
                <li>
                  <a href="#" target="_blank" class="text-light"
                    ><i class="fab fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#" target="_blank" class="text-light"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
                <!-- Add more social icons as needed -->
              </ul>
            </div>
          </div>
          <!-- Right column set -->
          <div class="col-md-1">
            <a href="#maindiv"
              ><img src="imgs/icons8-arrow-up-50 (2).png" style="width: 20px"
            /></a>
          </div>
        </div>
      </div>
      <p>&copy; 2023 Your Website Name</p>
    </footer>
    <script src="scripts/contact.js"></script>
  </body>
</html>
