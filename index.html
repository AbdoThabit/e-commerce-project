<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="getAllProducts()">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a href="#"><img src="imgs/logo4.jpg" alt="" id="logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between align-items-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <div class="d-flex align-items-center">
                <a class="nav-link" href="/cart.html" id="mycart">My Cart(0)</a>
                <i class="fa-solid fa-cart-shopping text-light"></i>
              </div>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <img
      src="imgs/imgsTobeSlided/1.jpg"
      class="slider p-0 mb-5"
      id="slider"
      alt="Slider Image"
      style="height: 400px"
      onclick="startSlidShow()"
    />

    <div class="container" id="maindiv">
      <div class="container mb-4">
        <!-- <img
          src="imgs/imgsTobeSlided/asd.jpg"
          class="slider col-md-12 mb-5"
          alt="Slider Image"
        /> -->
        <div class="row">
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark btn-block"
              id="all"
              onclick="filterItems(event)"
            >
              All
            </button>
          </div>
          <div class="col-1 me-2">
            <button
              type="button"
              class="btn btn-dark btn-block"
              id="men's"
              onclick="filterItems(event)"
            >
              Men's
            </button>
          </div>

          <div class="col-1 me-4">
            <button
              type="button"
              class="btn btn-dark btn-block"
              id="women's"
              onclick="filterItems(event)"
            >
              Women's
            </button>
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark btn-block"
              id="kids"
              onclick="filterItems(event)"
            >
              Kids'
            </button>
          </div>
        </div>
      </div>

      <div class="row" id="productsrow"></div>
      <!-- First Row: Slider Image -->
      <!-- <div class="row">
        
        <img
          src="imgs/imgsTobeSlided/3.jpg"
          class="slider"
          alt="Slider Image"
        /> -->
    </div>

    <!-- Footer with the same background and text color -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
      <div class="container">
        <div class="row">
          <!-- Left column set -->
          <div class="col-md-11">
            <div class="social-icons">
              <ul class="social-icons gap-5 d-flex list-unstyled">
                <li>
                  <div class="follow-us">
                    <p>Follow Us</p>
                  </div>
                </li>
                <li>
                  <a href="#" target="_blank" class="text-light"
                    ><i class="fab fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#" target="_blank" class="text-light"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
                <!-- Add more social icons as needed -->
              </ul>
            </div>
          </div>
          <!-- Right column set -->
          <div class="col-md-1">
            <a href="#maindiv"
              ><img src="imgs/icons8-arrow-up-50 (2).png" style="width: 20px"
            /></a>
          </div>
        </div>
      </div>
      <p>&copy; 2023 Fashion</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
